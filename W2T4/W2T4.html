<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Open+Sans:300,400,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Green container-->
    <div class="container">
        <!-- White box holding sign in info -->
        <div class="parent"> 
                
                <div class="contentbox">
                
                    <img class="facebook" src="Facebook.png" alt="">
                    <a class="readmore" href="#">Connect with Facebook</a> 
                    <img class="twitter" src="twitter.png">
                    <a class="plus" href="#">Connect with Twitter</a>
                </div>
                <p>Or sign up with</p> 
                
            <div class="button">   
            <input type="double" id="Fname" placeholder="First Name">
            <input type="double" id="Lname" placeholder="Last Name">
            </div> 
            <div class="button">
                <input type="single" id="Email" placeholder="your@email.com">
            </div>
            <div class="button">
            <input type="single" id="Pword" placeholder="**********">
            </div>  

            <div class="account">
                <p> By creating an account, you agree 
                    to our <a href="#">Terms & Conditions </a> </p>
            </div>
            <div class="button">
                <input type="submit" value="Create account">
            </div>
                <p>Template by <a class="scottylink" href="#">Scotty"WebsitesJustTooHotty"Fitzwilliam</a> </p> 
        </div>

    </div>
    
</body>
</html>
